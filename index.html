<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reliable Three-Panel Perspective Shift</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern pitch deck feel */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .hero-container {
            width: 100vw;
            height: 100vh;
            display: flex; /* Use flex to create the three-column layout */
            position: relative;
            transition: all 1s ease-in-out;
        }

        /* Styles for the three main sections */
        .panel {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: opacity 0.5s ease-out;
        }

        /* The side panels containing video 1 and 2 */
        .side-panel {
            width: 30vw; /* Take up 30% of the screen initially */
            background-color: #000;
            opacity: 1;
        }

        /* The center panel containing the CTA */
        .center-panel {
            width: 40vw; /* Take up 40% of the screen initially */
            background-color: #000;
            z-index: 10;
        }

        .hero-video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) brightness(50%); /* Start moody/muted */
        }
        
        /* The central, cinematic video (starts hidden) */
        #video3 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 5;
            opacity: 0; /* Hidden initially */
            filter: brightness(80%); /* Brighter final state */
            transition: opacity 1s ease-in;
        }

        /* Final text message (starts hidden) */
        #cta-message {
            opacity: 0;
            transition: opacity 1s 0.5s ease-in; /* Delayed fade-in */
            z-index: 20;
        }
        
        /* State for when the central video is revealed */
        .revealed #video3 {
            opacity: 1;
        }
        .revealed .side-panel,
        .revealed .center-panel {
            opacity: 0;
            pointer-events: none; /* Disable interaction on hidden panels */
        }
    </style>
</head>
<body class="bg-black">
    <div id="stage" class="hero-container">
        
        <!-- Video 3: Central Cinematic Video (Hidden initially) -->
        <video id="video3" muted playsinline>
            <source src="https://cdn.glitch.me/cbf0de1d-720b-4786-9a3d-a60d00f13a0c/sample-vid3.mp4?v=1701977717462" type="video/mp4">
        </video>

        <!-- Video 1 Panel (Left) -->
        <div id="panel1" class="panel side-panel">
            <video id="video1" class="hero-video" autoplay muted playsinline loop>
                <source src="https://cdn.glitch.me/cbf0de1d-720b-4786-9a3d-a60d00f13a0c/sample-vid1.mp4?v=1701977717462" type="video/mp4">
            </video>
        </div>

        <!-- Center Panel (CTA) -->
        <div id="panel2" class="panel center-panel flex-col gap-6">
            <!-- CTA Button -->
            <button id="cta-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-10 rounded-full text-xl shadow-2xl transition duration-300 transform hover:scale-105">
                Shift Perspective: Unlock Possibility
            </button>
            <p class="text-gray-400 text-sm">Click to reveal the authentic vision.</p>
        </div>

        <!-- Video 2 Panel (Right) -->
        <div id="panel3" class="panel side-panel">
            <video id="video2" class="hero-video" autoplay muted playsinline loop>
                <source src="https://cdn.glitch.me/cbf0de1d-720b-4786-9a3d-a60d00f13a0c/sample-vid2.mp4?v=1701977717462" type="video/mp4">
            </video>
        </div>

        <!-- Final Call to Action (Overlaid once revealed) -->
        <div id="cta-message" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white text-center z-20">
            <h1 class="text-6xl font-extrabold mb-4 uppercase tracking-widest text-indigo-400">Freedom through Connection</h1>
            <p class="text-xl font-light">The authentic vision for a better future is here.</p>
        </div>
        
        <!-- Custom Message Box for Interaction -->
        <div id="message-box" class="fixed top-5 right-5 bg-yellow-900 text-white p-4 rounded-lg shadow-xl opacity-0 transition-opacity duration-500 z-50">
            Playback requires user interaction to start un-muted audio.
        </div>
    </div>
    
    <script>
        const stage = document.getElementById('stage');
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');
        const video3 = document.getElementById('video3');
        const ctaButton = document.getElementById('cta-button');
        const ctaMessage = document.getElementById('cta-message');
        const messageBox = document.getElementById('message-box');

        // Utility to show temporary message
        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.className = `fixed top-5 right-5 text-white p-4 rounded-lg shadow-xl opacity-0 transition-opacity duration-500 z-50 ${isError ? 'bg-red-800' : 'bg-green-600'}`;
            messageBox.classList.remove('opacity-0');
            messageBox.classList.add('opacity-100');
            setTimeout(() => {
                messageBox.classList.remove('opacity-100');
                messageBox.classList.add('opacity-0');
            }, 3000);
        }

        // 1. Initial State Setup
        window.onload = () => {
             // Attempt to play all side videos immediately (muted)
             video1.play().catch(e => console.error("Video 1 autoplay failed muted:", e));
             video2.play().catch(e => console.error("Video 2 autoplay failed muted:", e));
             video3.load(); // Preload the main video

             showMessage("Side videos are looping (muted). Click the center button to 'Shift Perspective'!", false);
        };

        // 2. Main Sequence on Click
        ctaButton.addEventListener('click', () => {
            // Immediately stop and hide side videos
            video1.pause();
            video2.pause();

            // 1. Trigger the CSS transition to hide side panels and show video 3
            stage.classList.add('revealed');
            
            // 2. Start Video 3 (the cinematic reveal)
            video3.play().then(() => {
                // Video is now playing, try to unmute it
                video3.muted = false;
                video3.volume = 0.6;
                showMessage("Perspective Shift Complete! Audio Unlocked.", false);

                // 3. Fade in the CTA message after a short delay
                setTimeout(() => {
                    ctaMessage.classList.add('opacity-100');
                }, 1000);

            }).catch(e => {
                // Handle the case where the browser blocks unmuting/autoplay, but the animation continues
                showMessage("Playback/Audio Error: The cinematic video is playing, but audio may be blocked. Click video if needed.", true);
                
                // Still show the text
                setTimeout(() => {
                    ctaMessage.classList.add('opacity-100');
                }, 1000);
            });
            
            // Hide the button permanently
            ctaButton.style.display = 'none';
        });

    </script>
</body>
</html>
